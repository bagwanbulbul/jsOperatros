<html>
    <head>
        <title> convert string to number or boolean to number</title>
        </title>
        <script>type= "text/javascipt"
                var char = prompt("enter value");
                var bool = Boolean(prompt("enter boolean value"))
                document.write("string to number is: "+parseInt(char)+"<br />")
                    document.write("boolean to number is: "+Number(bool)
                
        </script>
    </head>
    
</html>
