<html>
    <head>
        <title> convert string to number or boolean to number</title>
        </title>
        <script>type= "text/javascipt"
                var char = prompt("enter value");
                var bool = Boolean(prompt("enter boolean number"))
                document.write("string to number is: "+parseInt(char)+"<br />")
                if(bool ==false){
                    bool = 0
                    document.write("boolean to number is: "+bool+"<br />")
                }else if(bool == true){
                    bool=1
                    document.write("boolean to number is: "+bool)
                }
                
        </script>
    </head>
    
</html>
