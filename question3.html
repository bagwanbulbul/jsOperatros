<html>
    <head>
        <title>area of trangle</title>
        </title>
        <script>type= "text/javascipt"
                var width = Number(prompt("enter the width"));
                var hight = Number(prompt("enter the hight"));
                var base = Number(prompt("enter the base"));
                var tringle=(width+hight+base)/2
                var area = Math.sqrt(tringle*(tringle-width)*(tringle-hight)*(tringle-base))
                console.log(area)
                document.write("area of tringle: "+area)

        </script>
    </head>
    
</html>
