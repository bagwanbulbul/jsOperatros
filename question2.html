<html>
    <head>
        <title> convert temperatures to and from Celsius, Fahrenheit</title>
        </title>
        <script>type= "text/javascipt"
                var c= 60;
                var f =45;
                var cTofahr = c*9/5+32;
                var fTocel = (f-32)*5/9
                document.write(c+ "\xB0C is"+cTofahr+'\xB0F. '+"<br />"+
                                f+'\xB0f is '+fTocel+'\xB0c. ')
        </script>
    </head>
    
</html>
