<html>
    <head>
        <title>  check whether a given positive number is a multiple of 3 or a multiple of 7</title>
        </title>
        <script>type= "text/javascipt"
                var x= Number(prompt("enter any number"));
                if(x%3==0 || x%7==0){
                    document.write("given positive number is multiple by 3 or 7")
                }else{
                    document.write("given number is not multiple by 3 or 7")
                }
        </script>
    </head>
    
</html>
